<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlabs Email Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
</head>

<body style="margin: 0; padding: 0; font-family: 'Poppins', Arial, sans-serif;">
  <!-- Fixed table width to be compact instead of 100% width -->
  <table cellpadding="0" cellspacing="0" border="0"
    style="width: auto; max-width: 800px; border-collapse: collapse;">
    <tr>
      <!-- Fixed logo section width to be more compact -->
      <td style="background-color: #000000; vertical-align: middle; text-align: center;">
        <!-- Logo Section -->
        <img src="assets/logo/black.png" alt="Overlabs Logo" style="width: 220px; height: auto; object-fit: contain;">
      </td>
      <!-- Reduced separator width -->
      <td style="width: 40px; position: relative; background-color: #FFFFFF;">
        <div
          style="position: absolute; top: 10%; left: 50%; width: 2px; height: 80%; background-color: #000; border-radius: 4px;">
        </div>
      </td>
      <!-- Fixed content area width to be more compact -->
      <td style="background-color: #FFFFFF; vertical-align: top; position: relative;">
        <!-- QR Code -->
        <div
          style="position: absolute; top: 15px; right: 0px; width: 80px; height: 80px; border: 2px solid #00CED1; border-radius: 8px; background-color: #FFFFFF; display: flex; align-items: center; justify-content: center;">
          <img src="assets/qrcode.png" alt="QR Code" style="width: 80px; height: 80px; display: block; border-radius: 8px;">
        </div>

        <!-- Contact Info -->
        <div style="margin-top: 10px; margin-left: 0px;">
          <h2
            style="margin: 0; font-size: 18px; font-weight: 900; color: #000000; font-family: 'Poppins', Arial, sans-serif;">
            LOREM IPSUM IPSUM
          </h2>
          <p style="margin: 0; font-size: 14px; color: #666666; font-family: 'Poppins', Arial, sans-serif;">
            Lorem Ipsum Lorem
          </p>

          <!-- Divider -->
          <div style="width: 60px; height: 2px; background-color: #00CED1; margin: 10px 0;"></div>

          <!-- Phone -->
          <div style="margin-bottom: 8px; display: flex; align-items: center;">
            <img src="assets/icons/phone.png" alt="Phone"
              style="width: 20px; height: 20px; margin-right: 10px; display: inline-block; vertical-align: middle;">
            <a href="tel:+5511XXXXXXXX"
              style="color: #000000; text-decoration: none; font-size: 14px; font-family: 'Poppins', Arial, sans-serif;">
              + 55 11 XXXX-XXXX
            </a>
          </div>

          <!-- Email and Website -->
          <div style="margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; gap: 100px">
            <div style="display: flex; align-items: center;">
              <img src="assets/icons/mail.png" alt="Email"
                style="width: 20px; height: 20px; margin-right: 10px; display: inline-block; vertical-align: middle;">
              <a href="mailto:Lorem.ipsum@overlabs.com"
                style="color: #000000; text-decoration: none; font-size: 14px; font-family: 'Poppins', Arial, sans-serif;">
                Lorem.ipsum@overlabs.com
              </a>
            </div>
            <div style="display: flex; align-items: center;">
              <img src="assets/icons/site.png" alt="Website"
                style="width: 20px; height: 20px; margin-right: 10px; display: inline-block; vertical-align: middle;">
              <a href="https://overlabs.com"
                style="color: #000000; text-decoration: none; font-size: 14px; font-family: 'Poppins', Arial, sans-serif;">
                overlabs.com
              </a>
            </div>
          </div>

          <!-- Address -->
          <div style="margin-bottom: 15px; display: flex; align-items: flex-start;">
            <img src="assets/icons/loc.png" alt="Location"
              style="width: 20px; height: 20px; margin-right: 10px; margin-top: 2px; display: inline-block; vertical-align: top;">
            <span style="color: #000000; font-size: 14px; line-height: 1.4; font-family: 'Poppins', Arial, sans-serif;">
              Av. das Nações Unidas, 14261, Torre A, 5° Andar – São Paulo/SP – Brasil
            </span>
          </div>

          <!-- Social Media -->
          <div style="display: flex; align-items: center;">
            <!-- Divider -->
            <div style="width: 60px; height: 2px; background-color: #00CED1; margin-right: 10px; margin-top: -6px;"></div>
            <a href="https://linkedin.com/company/overlabs" style="margin-right: 10px; text-decoration: none;">
              <img src="assets/icons/linkedin.png" alt="LinkedIn"
                style="width: 20px; height: 20px; display: inline-block;">
            </a>
            <a href="https://instagram.com/overlabs" style="margin-right: 10px; text-decoration: none;">
              <img src="assets/icons/instagram.png" alt="Instagram"
                style="width: 20px; height: 20px; display: inline-block;">
            </a>
          </div>
        </div>
      </td>
    </tr>
  </table>
</body>

</html>
